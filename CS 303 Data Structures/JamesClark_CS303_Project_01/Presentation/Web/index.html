<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="kinetic-v4.7.2.min.js"></script>
</head>
<body>
    <div id="container" style="float:left; border: solid gray 1px; height: 800px; width: 600px;"></div>

    <div id="controls" style="float:left; margin-left:14px;">
        <input id="btnPush" type="button" value="Push" onclick="push();" />
        <br />
        <input id="btnPop" type="button" value="Pop" onclick="pop();" />
        <br />
        <input id="btnPopPush" type="button" value="Pop to Push" onclick="popToPush();" />
    </div>

    <script defer="defer">

        var textFill = "Black";
        var textSize = 18;
        var textFamily = "Verdana";
        var speed = 0.3; //seconds
        var colorWheel = 0;
        var idCount = 0;
        var numBoxes = 0;
        var startX = 100;
        var startY = 500;
        var boxH = 75;
        var boxW = 200;
        var colors = ["lime", "yellow", "orange", "lightblue", "pink"];
        var names = ["Mohammad", "Hussam", "James", "Joe", "Chris"];
        var rects = [];
        var texts = [];

        var stage = new Kinetic.Stage({
            container: "container",
            width: 600,
            height: 800
        });
        var layer = new Kinetic.Layer();


        stage.add(layer);

        function push() {
            var rect = new Kinetic.Rect({
                x: startX,
                y: startY - (100 * numBoxes),
                fill: colorwheel(),
                width: boxW,
                height: boxH
            });
            var text = new Kinetic.Text({
                x: startX,
                y: startY - (100 * numBoxes),
                text: (numBoxes+1) + ") " + names[numBoxes],
                fill: textFill,
                fontSize: textSize,
                fontFamily: textFamily
            });
            rects.push(rect);
            texts.push(text);
            numBoxes++;
            layer.add(rect);
            layer.add(text);
            layer.draw();
        }

        function pop() {
            for (var i = 0; i < rects.length; i++) {
                var rect = rects[i];
                var rectTween = new Kinetic.Tween({
                    node: rect,
                    duration: speed,
                    x: rect.getX(),
                    y: rect.getY() + 100,
                });
                var text = texts[i];
                var textTween = new Kinetic.Tween({
                    node: text,
                    duration: speed,
                    x: text.getX(),
                    y: text.getY() + 100,
                });
                textTween.play();
                rectTween.play();
            }
            //pop
            setTimeout(function () {
                var rect = rects.shift();
                var text = texts.shift();
                rect.destroy();
                text.destroy();
                numBoxes--;
            }, 100 * speed + 50);
        }

        function popToPush() {
            //shift down
            for (var i = 0; i < rects.length; i++) {
                var rect = rects[i];
                var rectTween = new Kinetic.Tween({
                    node: rect,
                    duration: 0.5,
                    x: rect.getX(),
                    y: rect.getY() + 100,
                });
                var text = texts[i];
                var textTween = new Kinetic.Tween({
                    node: text,
                    duration: 0.5,
                    x: text.getX(),
                    y: text.getY() + 100,
                });
                textTween.play();
                rectTween.play();
            }
            //push to pop
            var rect = rects.shift();
            var text = texts.shift();
            var rectTween = new Kinetic.Tween({
                node: rect,
                duration: 2 * speed,
                x: startX,
                y: startY - 100 * (numBoxes-1),
            });
            var textTween = new Kinetic.Tween({
                node: text,
                duration: 2 * speed,
                x: startX,
                y: startY - 100 * (numBoxes - 1),
            });
            rects.push(rect);
            texts.push(text);
            textTween.play();
            rectTween.play();
        }

        function colorwheel() {
            if (colorWheel >= colors.length)
                colorWheel = 0;
            return colors[colorWheel++];
        }

    </script>
</body>
</html>
